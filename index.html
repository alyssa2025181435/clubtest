<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membership Club Login</title>
  <!-- btstrp CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">Login</h2>
    <form id="loginForm" action="dashboard.html">

      <!-- username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your Username" required>
      </div>

      <!-- pass -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <!-- remember me and forgot pass-->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember Me</label>
        </div>
        <a href="#" class="text-decoration-none">Forgot Password?</a>
      </div>

      <!-- for submit -->
      <button type="submit" class="btn btn-primary w-100">Sign In</button>
    </form>

    <!-- sign up -->
    <div class="text-center mt-3">
      <p class="mb-0">Not a member? <a href="signup.html" class="text-decoration-none">Sign Up</a></p>
    </div>
  </div>

  <!-- btstrap js-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

   <!--for remember me -->
  <script>
    // auto filled username if saved
    window.onload = function() {
      const savedUser = localStorage.getItem("username");
      if (savedUser) {
        document.getElementById("username").value = savedUser;
        document.getElementById("rememberMe").checked = true;
      }
    };

    // save username if "remember me" is checked
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      const username = document.getElementById("username").value;
      const remember = document.getElementById("rememberMe").checked;

      if (remember) {
        localStorage.setItem("username", username);
      } else {
        localStorage.removeItem("username");
      }
      // form will continue to dashboard.html
    });
  </script>
</body>
</html>
