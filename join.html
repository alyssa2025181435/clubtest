<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curriculum Club | Subscribe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; font-family: 'Inter', sans-serif; }
    .card { border-radius: 12px; }
    .thankyou-message { display: none; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="dashboard.html">Curriculum Club</a>
    </div>
  </nav>

  <!-- Page -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="fw-bold mb-3 text-center">Subscribe to Membership</h3>
            <form id="subscribeForm">
              <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Choose Plan</label>
                <select class="form-select" id="plan" required>
                  <option value="">Select...</option>
                  <option value="Basic">Basic (RM20/month)</option>
                  <option value="Standard">Standard (RM50/month)</option>
                  <option value="Premium">Premium (RM100/month)</option>
                </select>
              </div>
              <button type="submit" class="btn btn-secondary w-100">Join Now</button>
            </form>

            <!-- Thank You Message -->
            <div class="thankyou-message text-center mt-4">
              <h4 class="text-success fw-bold">ðŸŽ‰ Thank you for joining!</h4>
              <p>Welcome to Curriculum Club. Your subscription is confirmed.</p>
              <a href="dashboard.html" class="btn btn-outline-primary mt-2">Go to Dashboard</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

   <!-- Back Button -->
    <div class="text-center mt-4">
      <a href="plans.html" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to Membership Plans</a>
    </div>
  </div>

  <!-- Footer -->
 <footer class="bg-dark text-white text-center py-3 fixed-bottom">
  <p class="mb-0">Â© 2025 Curriculum Club | Knowledge is Power</p>
</footer>

  <script>
    const form = document.getElementById('subscribeForm');
    const thankyou = document.querySelector('.thankyou-message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      form.style.display = 'none';   // hide form
      thankyou.style.display = 'block'; // show thank you
    });
  </script>
</body>
</html>
